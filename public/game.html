<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Musicle â€” Game</h1>
    <div id="meta" class="muted"></div>

    <!-- Hidden Spotify embed iframe -->
    <div id="embed-iframe"></div>

    <div id="player" class="card">
      <div id="track-info">Loading track...</div>

      <div class="controls">
        <!-- Play/pause button that links to Spotify embed -->
        <button id="spotify-play-btn"
          class="play w3-bottombar w3-leftbar w3-rightbar w3-topbar w3-border-green w3-button w3-green w3-circle"
          style="height: 100px; width: 100px; margin: 0 auto; display: table; justify-content: center;">
          <div id="play-text" style="margin: 0 auto; display: flex; justify-content: center; font-size: 200%;"><b>Play</b></div>
        </button>
      </div>
    </div>

    <div id="guess-area" class="card">
      <input id="guess-input" placeholder="Type song name or artist" />
      <button id="guess-btn">Guess</button>
      <p id="hint" class="muted">You get 3 attempts per track.</p>
    </div>

    <div id="history" class="card">
      <h3>Guesses</h3>
      <ul id="guess-list"></ul>
    </div>

    <div id="debug" class="muted small"></div>
  </div>

  <!-- Hidden Spotify embed iframe -->
    <div id="embed-iframe"></div>

    <!-- Load Spotify IFrame API first -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" defer></script>

    <!-- Load your game logic AFTER -->
    <script defer src="/js/game.js"></script>
</body>
